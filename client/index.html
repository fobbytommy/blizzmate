<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<title>Blizzmate</title>
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
	</head>
	<body>
		<h1>check check check!</h1>
		<div ng-view="">
			<!-- partials to be loaded in this div -->
		</div>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="static/js/angular.min.js"></script>
		<script type="text/javascript" src="static/js/angular-route.min.js"></script>
		<script type="text/javascript" src="static/js/angular-cookies.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('app', ['ngRoute', 'ngCookies'])

			app.config(['$routeProvider', function($routeProvider) {
				$routeProvider
					.when('/' ,{
						templateUrl: "views/cover.html"
					})
					.when('/login', {
						templateUrl: "views/login.html"
					})
					.otherwise({
						redirectTo: '/'
					});
			}]);
		</script>
	</body>
</html>
